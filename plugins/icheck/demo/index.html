<!DOCTYPE html>
<html lang="en">
<head>
  <title>Checkboxes and radio buttons customization (jQuery and Zepto) plugin</title>
  <meta charset="utf-8">
  <meta content="width=device-width" name="viewport">
  <link href="../skins/all.css?v=1.0.2" rel="stylesheet">
  <script src="./js/jquery.js"></script>
  <script src="../icheck.js?v=1.0.2"></script>
</head>
<body>

   



              <input class="custom-radiobutton" tabindex="3" type="radio" id="input-3" name="demo-radio">
              <label for="input-3">Male</label>

              <input class="custom-radiobutton" tabindex="4" type="radio" id="input-4" name="demo-radio" checked>
              <label for="input-4">Female</label>

          <script>
            $(document).ready(function(){
              $('.custom-radiobutton').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%'
              });
            });
          </script>
 


</body>
</html>
